name: GCP Terraform Apply
on:
  push:
    branches:
      - production
      - non-production
      - development
      - shared
    paths:
      - ".github/**"
      - "terraform"
      - "terraform/**"

jobs:
  terraform:
    uses: medmera/shared-flows/.github/workflows/deployments/terraform/terraform-gcp-apply.yml@develop
    with:
      branch-name: ${GITHUB_REF_NAME}
      working-directory: './terraform'
    secrets: inherit
